<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
   
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
     <div class="weather-app-wrapper">
      <div class="weather-app">
                 <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control col-6"
                autofocus="on"
                autocomplete="off"
                id="search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="submit"
              />
            </div>
            <div class="col-3">
              <button id="current-location-button" class="btn btn-success">
                Location
              </button>
            </div>
          </div>
        </form>
      <h1>New York</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Clear</li>
      </ul>
    <div class="row">
            <div class="col-6">
              <div class="clearfix temperature-number">
                <img src="http://openweathermap.org/img/wn/01n@2x.png" alt="clear sky" id="icon" class="float-left">
                <div class="float-left">
                  <strong id="temperature">2</strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
              </div>
            </div>
        <div class="col-6">
<ul>
  <li>
    Precipitation: 0%
  </li>
  <li>
    Humidity: 73%
  </li>
  <li>
    Wind: 2 km/h
  </li>
</ul>
</div>
</div>
</div>
<small>
  <a href="https://github.com/amycolv/SheCodes-Weather-App" target="_blank">Open-source code</a> by Amy Colville
</small>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
